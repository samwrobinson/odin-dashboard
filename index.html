<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="header-top-bar">
                <img src="images/search-svgrepo-com.svg" alt="Search icon." class="icon">
                <input id="search" type="search">
                <img src="images/bell1.svg" alt="Notification bell." class="icon">
                <div class="profile-icon">holder</div>
                <h3>Sam Robinson</h3>
            </div>
            <div class="header-bottom-bar">
                <div class="intro-left">
                    <div class="bottom-profile-icon">holder</div>
                    <div class="user-greeting">
                        <p id="greeting">Hi there,</p>
                        <h3 id="user_name">Sam Robinson.</h3>
                    </div>
                </div>
                <div class="button-group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo-group">
                <div class="logo">image</div>
                <h3>Dashboard</h3>
            </div>
                <div class="top-nav">
                    <div class="nav-item">
                        <img src="images/home-circle.svg" alt="Home icon.">
                        <p>Home</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/card-account-details-outline.svg" alt="Profile icon.">
                        <p>Profile</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/message-reply.svg" alt="Message icon.">
                        <p>Messages</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/history.svg" alt="History icon.">
                        <p>History</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/calendar-check.svg" alt="Tasks icon.">
                        <p>Task</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/account-group.svg" alt="Communities icon.">
                        <p>Communities</p>
                    </div>
                </div>
                <div class="bottom-nav">
                    <div class="nav-item">
                        <img src="images/cogs.svg" alt="Settings icon.">
                        <p>Settings</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/face-agent.svg" alt="Support icon.">
                        <p>Support</p>
                    </div>
                    <div class="nav-item">
                        <img src="images/shield-lock-outline.svg" alt="Privacy icon.">
                        <p>Privacy</p>
                     </div>
                </div>
        </div>
    </div>
</body>
</html>
